<div>
    <h2 id="page-heading">
        <span>Answers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-answer" [routerLink]="['/answer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="answers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="answer"><span>Answer</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="instructions"><span>Instructions</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="annex.content"><span>Annex</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="recommendation.content"><span>Recommendation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nextQuestion.question"><span>Next Question</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="question.question"><span>Question</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let answer of answers ;trackBy: trackId">
                <td><a [routerLink]="['/answer', answer.id, 'view' ]">{{answer.id}}</a></td>
                <td>{{answer.answer}}</td>
                <td>{{answer.instructions}}</td>
                <td>
                    <div *ngIf="answer.annex">
                        <a [routerLink]="['../annex', answer.annex?.id, 'view' ]" >{{answer.annex?.content}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="answer.recommendation">
                        <a [routerLink]="['../recommendation', answer.recommendation?.id, 'view' ]" >{{answer.recommendation?.content}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="answer.nextQuestion">
                        <a [routerLink]="['../question', answer.nextQuestion?.id, 'view' ]" >{{answer.nextQuestion?.question}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="answer.question">
                        <a [routerLink]="['../question', answer.question?.id, 'view' ]" >{{answer.question?.question}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/answer', answer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/answer', answer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'answer', { outlets: { popup: answer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="answers && answers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
