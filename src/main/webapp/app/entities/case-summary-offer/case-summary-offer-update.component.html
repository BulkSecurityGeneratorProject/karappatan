<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-case-summary-offer-heading">Create or edit a Case Summary Offer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!caseSummaryOffer.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="caseSummaryOffer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateCreated">Date Created</label>
                    <div class="d-flex">
                        <input id="field_dateCreated" type="datetime-local" class="form-control" name="dateCreated" [(ngModel)]="dateCreated" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="caseSummaryOffer.status" id="field_status" >
                        <option value="OPEN">OPEN</option>
                        <option value="DENIED">DENIED</option>
                        <option value="ACCEPTED">ACCEPTED</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_caseSummary">Case Summary</label>
                    <select class="form-control" id="field_caseSummary" name="caseSummary" [(ngModel)]="caseSummaryOffer.caseSummary" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="caseSummaryOption.id === caseSummaryOffer.caseSummary?.id ? caseSummaryOffer.caseSummary : caseSummaryOption" *ngFor="let caseSummaryOption of casesummaries; trackBy: trackCaseSummaryById">{{caseSummaryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lawyer">Lawyer</label>
                    <select class="form-control" id="field_lawyer" name="lawyer" [(ngModel)]="caseSummaryOffer.lawyer" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === caseSummaryOffer.lawyer?.id ? caseSummaryOffer.lawyer : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
