<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-question-heading">Create or edit a Question</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!question.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="question.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_question">Question</label>
                    <textarea class="form-control" name="question" id="field_question"
                        [(ngModel)]="question.question" required></textarea>
                    <div [hidden]="!(editForm.controls.question?.dirty && editForm.controls.question?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.question?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_identifier">Identifier</label>
                    <input type="text" class="form-control" name="identifier" id="field_identifier"
                        [(ngModel)]="question.identifier" required/>
                    <div [hidden]="!(editForm.controls.identifier?.dirty && editForm.controls.identifier?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.identifier?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_info">Info</label>
                    <textarea class="form-control" name="info" id="field_info"
                        [(ngModel)]="question.info" ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_module">Module</label>
                    <select class="form-control" id="field_module" name="module" [(ngModel)]="question.moduleId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="moduleOption.id" *ngFor="let moduleOption of modules; trackBy: trackModuleById">{{moduleOption.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
