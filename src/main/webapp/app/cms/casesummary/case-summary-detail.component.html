<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="caseSummary">
            <h2><span>Case Summary</span> {{caseSummary.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date Created</span></dt>
                <dd>
                    <span>{{caseSummary.dateCreated}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{caseSummary.userLogin}}
                </dd>
                <dt><span>Module: </span> <span *ngIf="module">{{module.title}}</span></dt>
                <dd>
                    <div *ngIf="module">
                        <p>{{module.details}}</p>
                        <dt>Questions:</dt>
                        <ol>
                            <li *ngFor="let question of module.questions"> {{question.question}}
                                <ul *ngFor="let answer of question.answers">
                                    <li *ngIf="caseSummary.answerIds.indexOf(answer.id) > -1">{{answer.answer}} <br> {{answer.instructions}}</li>
                                </ul>
                            </li>
                        </ol>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/case-summary', caseSummary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
