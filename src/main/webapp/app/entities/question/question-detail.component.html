<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="question">
            <h2><span>Question</span> {{question.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Question</span></dt>
                <dd>
                    <span>{{question.question}}</span>
                </dd>
                <dt><span>Identifier</span></dt>
                <dd>
                    <span>{{question.identifier}}</span>
                </dd>
                <dt><span>Info</span></dt>
                <dd>
                    <span>{{question.info}}</span>
                </dd>
                <dt><span>Module</span></dt>
                <dd>
                    <div *ngIf="question.moduleId">
                        <a [routerLink]="['/module', question.moduleId, 'view']">{{question.moduleTitle}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question', question.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
