<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-question-heading">Create or edit a Question</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!question.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="question.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_question">Question</label>
                    <input type="text" class="form-control" name="question" id="field_question"
                        [(ngModel)]="question.question" required/>
                    <div [hidden]="!(editForm.controls.question?.dirty && editForm.controls.question?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.question?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field_answers">Answers</label>
                    <select class="form-control" id="field_answers" multiple name="answers" [(ngModel)]="question.answers">
                        <option [ngValue]="getSelected(question.answers, answerOption)" *ngFor="let answerOption of answers; trackBy: trackAnswerById">{{answerOption.answer}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
