<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="caseSummaryOffer">
            <h2><span>Case Summary Offer</span> {{caseSummaryOffer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date Created</span></dt>
                <dd>
                    <span>{{caseSummaryOffer.dateCreated}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{caseSummaryOffer.status}}</span>
                </dd>
                <dt><span>Case Summary</span></dt>
                <dd>
                    <div *ngIf="caseSummaryOffer.caseSummary">
                        <a [routerLink]="['/case-summary', caseSummaryOffer.caseSummary?.id, 'view']">{{caseSummaryOffer.caseSummary?.id}}</a>
                    </div>
                </dd>
                <dt><span>Lawyer</span></dt>
                <dd>
                    {{caseSummaryOffer.lawyer?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/case-summary-offer', caseSummaryOffer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
